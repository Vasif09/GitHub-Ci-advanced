name: Python CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest

      - name: Package application
        run: |
          mkdir package
          cp app.py package/
          cp requirements.txt package/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app
          path: package/

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment: dev

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-app

      - name: Deploy to DEV
        run: |
          echo "Deploying Flask app to DEV environment"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: flask-app

      - name: Deploy to PROD
        run: |
          echo "Deploying Flask app to PROD environment"

